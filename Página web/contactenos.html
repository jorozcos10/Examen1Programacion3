<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/contactenos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
</head>
<body>
    <header>
        <h1>Contáctenos</h1>
    </header>

    <div class="form-container">
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br>

            <input type="submit" value="Enviar Mensaje">

            <button onclick="regresarAlMenu()" class="btn-regresar">Regresar al Menú</button>
        </form>
    </div>

    <footer>
        <p>Derechos reservados</p>
    </footer>

    <script src="js/contactenos.js"></script>
</body>
</html>
